        condition: service_healthy
    restart: unless-stopped
    networks:
      - claude-dev-network
    command: npm run dev

  # ğŸ“Š Redis Commanderï¼ˆå¯é€‰çš„Redisç®¡ç†ç•Œé¢ï¼‰
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-dev
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis-dev:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=dev123
    depends_on:
      - redis-dev
    restart: unless-stopped
    networks:
      - claude-dev-network
    profiles:
      - tools

networks:
  claude-dev-network:
    driver: bridge
    name: claude-dev-network

