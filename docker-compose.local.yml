  redis-dev:
    image: redis:7-alpine
    container_name: claude-relay-redis-dev
    ports:
      - "6380:6379"
    command: >
      redis-server 
      --appendonly no
      --save ""
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    environment:
      - REDIS_REPLICATION_MODE=master
    volumes:
      # ä½¿ç”¨ä¸´æ—¶å†…å­˜æ–‡ä»¶ç³»ç»Ÿï¼Œé‡å¯åæ•°æ®æ¶ˆå¤±
      - type: tmpfs
        target: /data
        tmpfs:
          size: 256M
    restart: unless-stopped
    networks:
      - claude-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ğŸš€ æœ¬åœ°å¼€å‘æœåŠ¡ï¼ˆå¯é€‰ï¼Œä¹Ÿå¯ä»¥ç›´æ¥ç”¨npm run devï¼‰
  claude-relay-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-relay-service-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis-dev
      - REDIS_PORT=6379
      - PORT=3001
    env_file:
      - .env.local
    volumes:
      # æŒ‚è½½æºä»£ç ç”¨äºçƒ­é‡è½½
      - ./src:/app/src:ro
